<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .gear-container {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .gear {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #23a6d5;
            border-radius: 50%;
            animation: gearRotate 2s linear infinite;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #23a6d5;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .gear::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 20px;
            background: #23a6d5;
            transform: translateX(-50%);
        }

        @keyframes gearRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .form-group input:focus ~ .gear-container .gear {
            opacity: 1;
            transform: scale(1);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: transparent;
            transform: translateZ(0);
        }

        input:focus {
            border-color: #23a6d5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 166, 213, 0.1);
            transform: translateZ(20px);
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
            transform-origin: left;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: #23a6d5;
            transform: translateY(-50%) scale(0.9);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            animation: buttonPop 0.5s ease-out;
        }

        @keyframes buttonPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 5px 15px rgba(35, 166, 213, 0.3);
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
            transform: translateZ(10px);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%) translateZ(10px);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateZ(10px);
                opacity: 1;
            }
        }

        .success {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
        }

        .error {
            background: linear-gradient(45deg, #d63031, #e17055);
            color: white;
            border: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            transform: translateZ(10px);
        }

        .switch-form a {
            color: #23a6d5;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .switch-form a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #23a6d5, #23d5ab);
            transition: width 0.3s ease;
        }

        .switch-form a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
